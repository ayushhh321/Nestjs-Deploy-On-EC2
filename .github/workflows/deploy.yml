name: CI/CD Pipeline

on:
  push:
    branches:
      - master  # Or the branch you want to deploy from

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use the vversion of Node.js that you need

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # Use the version of Node.js that you need

    - name: Install dependencies
      run: npm install

    - name: Deploy to EC2
      env:
        EC2_SSH_KEY: ${{ secrets.EC2_SSH_KEY }}
        EC2_HOST: ${{ secrets.EC2_HOST }}
      run: |
        echo "$EC2_SSH_KEY" > key.pem
        chmod 400 key.pem
        ssh -o StrictHostKeyChecking=no -i key.pem ec2-user@$EC2_HOST << 'EOF'
          cd /path/to/your/app  # Navigate to your app directory
          git pull origin main  # Pull the latest code from the repository
          npm install  # Install dependencies
          npm run build  # Build the project (if needed)
          pm2 restart all  # Restart your application (adjust this command based on your process manager)
        EOF
